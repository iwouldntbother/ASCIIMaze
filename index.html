<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Maze</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <!-- // Menu + Init Screen //-->

    <div id="menu">

        <div id="container">
            <h1 id="title"></h1>
            <h2 id="name"></h2>
            
            
            <p id="about"></p>
        </div>
    </div>

    <!-- // Mobile Support //-->
    
    <div id="mobileSupport">
        <h1>Sorry,<br>
            mobile devices are not
            <br>currently supported.<br>
            To view the experience<br>
            please use a desktop<br>
            or laptop computer,<br>
            With a mouse and keyboard.</h1>
    </div>

    <div id="helpDiv">
        <h4 id="helpText">Click anywhere to start</h4>
    </div>

    <!-- // Loading Sceen //-->

    <div id="loadingScreen">
        <div id="loadingHolder">
            <h1 id="loadingTitle">
        </div>
        
    </div>

    
    <canvas id="mainCanvas"></canvas>
    
    <div id="miniMapContainer" style="display:none;">
        <div id="miniMap">
            <p id="mapText"></p>
            <p id="copyright">Â© 2021, WWSTWD Studio. All rights reserved</p>
        </div>
    </div>
    
    <div id="cursorContainer">
        <img id="cursor" src="images/cursor.svg">
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/babylon.js"></script>
    <script type="text/javascript" src="js/babylon.gui.min.js"></script>
    <script type="text/javascript" src="js/babylon.asciiArtPostProcess.js"></script>
    <script type="text/javascript" src="js/textData.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
